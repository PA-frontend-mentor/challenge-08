<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Four card feature section</title>
  </head>
  <body>
    
    <!-- Reliable, efficient delivery
    Powered by Technology

    Our Artificial Intelligence powered tools use millions of project data points 
    to ensure that your project is successful

    Supervisor
    Monitors activity to identify project roadblocks

    Team Builder
    Scans our talent network to create the optimal team for your project

    Karma
    Regularly evaluates our talent to ensure quality

    Calculator
    Uses data from past projects to provide better delivery estimates -->

    <main>
      <section class="header">
        <h1>Reliable, efficient delivery</h1>
        <h1>Powered by Technology</h1>
        <p>
          Our Artificial Intelligence powered tools use millions of project data points to ensure that your project is successful
        </p>
      </section>

      <section class="cards">
        <sergey-import src="card">
           <sergey-template name="title">Supervisor</sergey-template>
           <sergey-template name="text">Monitors activity to identify project roadblocks</sergey-template> 
           <sergey-template name="imgSrc">./images/icon-supervisor.svg</sergey-template> 
           <sergey-template name="imgAlt">supervisor</sergey-template> 
        </sergey-import>
                
      </section>
    </main>

  </body>
</html>
